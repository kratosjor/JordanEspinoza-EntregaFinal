{% block title_page %} <title>Login</title>{% endblock title_page %}

{% block inicio %}
    <div class="content">
        <!-- Muestra los mensajes de error si existen -->
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Formulario de login -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar sesi√≥n</button>
        </form>
    </div>
{% endblock %}
