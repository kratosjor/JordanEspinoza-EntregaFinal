{% extends "template_base.html" %}


{% block title_page %} <title>Registro Paciente</title>{% endblock title_page %}

{% block inicio %}
    <div class="content">
        <h1 class="text-center">Registro de Paciente</h1>

        <!--Registro Form-->
        <div class="d-flex justify-content-center">
            <div class="form-container"> <!-- Contenedor con estilos -->
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ formulario.as_p }}
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Registrar Paciente</button>
                </form>
            </div>
        </div>
    </div>
{% endblock inicio %}
